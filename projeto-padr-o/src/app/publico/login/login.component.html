<div class="wrapper wrapper-full-page ">
  <div class="full-page section-image" filter-color="black" data-image="./assets/img/bg/fabio-mangione.jpg">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="content">
      <div class="container">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <form [formGroup]="loginForm" class="form" (ngSubmit)="login()">
            <div class="card card-login">
              <div class="card-header ">
                <div class="card-header ">
                  <h3 class="header text-center">Login</h3>
                </div>
              </div>
              <div class="card-body ">
                <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-email-85"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" formControlName="username" placeholder="E-mail" (focus)="focus=true" (blur)="focus=false">
                </div>
                <div class="input-group"  [ngClass]="{'input-group-focus':focus1===true}">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-key-25"></i>
                    </span>
                  </div>
                  <input type="password" placeholder="Senha" formControlName="password" class="form-control" (focus)="focus1=true" (blur)="focus1=false">
                </div>
                <br/>
              </div>
              <div class="card-footer ">
                <button  class="btn btn-warning btn-round btn-block mb-3" type="submit" >Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="footer footer-black  footer-white ">
      <div class="container">
        <div class="row">
          <nav class="footer-nav">
            <ul>
              <li>
                <a href="http://dixbpo.com/" target="_blank">DIXBPO</a>
              </li>
            </ul>
          </nav>
          <div class="credits ml-auto">
            <span class="copyright">
              &copy; {{test | date: 'yyyy'}},  feito com <i class="fa fa-heart heart"></i> por DIXBPO
            </span>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
