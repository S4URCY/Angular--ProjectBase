<div class="main-content">
    <div fxFlex="97">
        <div class="card">
            <div class="card-header">
                <div *ngIf="tipoComponente == false; else editar" class="tipo_form_header">
                    <h5 style="font-size: 17px;" class="tipo_form">Cadastrar usuário</h5>
                </div>
                <ng-template #editar>
                    <div class="tipo_form_header">
                        <h5 style="font-size: 17px;" class="tipo_form">Editar usuário</h5>
                    </div>
                </ng-template>
            </div>
            <form [formGroup]="formAtribuicao" (ngSubmit)="salvar()" novalidate (keydown.enter)="$event.preventDefault()">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12  col-lg-4 col-12">
                            <mat-form-field class="full-width">
                                <mat-label style="font-size: 15px">Nome *</mat-label>
                                <input matInput placeholder="Placeholder" formControlName="name"
                                       [errorStateMatcher]="matcher">
                                <mat-error *ngIf="formAtribuicao.controls['name'].hasError('required')">
                                    Campo Obrigatório.
                                </mat-error>
                            </mat-form-field>
                        </div>

                        <div class="col-md-12  col-lg-4 col-12">
                            <mat-form-field class="full-width">
                                <mat-label style="font-size: 15px">Descrição *</mat-label>
                                <input matInput placeholder="Placeholder" formControlName="description"
                                       [errorStateMatcher]="matcher">
                                <mat-error *ngIf="formAtribuicao.controls['description'].hasError('required')">
                                    Campo Obrigatório.
                                </mat-error>
                            </mat-form-field>
                        </div>

                        <div class="col-md-12  col-lg-4 col-12">
                            <mat-form-field class="full-width">
                                <mat-label style="font-size: 15px">Tipo  de atribuição *</mat-label>
                                <mat-select formControlName="type_user" [errorStateMatcher]="matcher">
                                    <mat-option  [value]="1">Plataforma</mat-option>
                                    <mat-option [value]="0">App</mat-option>
                                </mat-select>
                                <mat-error *ngIf="formAtribuicao.controls['type_user'].hasError('required')">
                                    Campo Obrigatório.
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <mat-divider></mat-divider>
                    <div class="row pt-3">
                        <div style="margin: 0 auto; display: table">
                            <p-listbox [options]="permissaoDB" formControlName="permissions" multiple="multiple"
                                       [listStyle]="{'max-height':'500px'}" [style]="{'width':'43vw', 'max-width': '100%'}" checkbox="checkbox"
                                       filter="filter" optionLabel="description">
                                <p-header>
                                    Atribuições
                                </p-header>
                            </p-listbox>
                        </div>
                    </div>

                </div>
                <div class="card-footer">
                    <div class="button-row">
                        <button class="btn btn-outline-primary">Cancelar</button>
                        <button class="btn btn-outline-success" type="submit" [disabled]="!formAtribuicao.valid">Salvar</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
